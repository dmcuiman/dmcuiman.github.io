<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Simpler, more modern version -->
  <defs>
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="200" rx="45" fill="white"/>
  
  <!-- Modern DC monogram -->
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="110" font-weight="bold" fill="url(#modernGrad)" text-anchor="middle">DC</text>
  
  <!-- Subtle underline accent -->
  <rect x="60" y="145" width="80" height="4" rx="2" fill="url(#modernGrad)" opacity="0.5"/>
</svg>
